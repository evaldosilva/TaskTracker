<form *ngIf="showAddTask" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="text">Task</label>
    <input
      type="text"
      name="text"
      [(ngModel)]="text"
      id="text"
      placeholder="Add task"
    />
  </div>
  <div class="form-group">
    <label for="day">Day</label>
    <input
      type="day"
      name="day"
      [(ngModel)]="day"
      id="day"
      placeholder="Add day"
    />
  </div>
  <div class="form-group">
    <label for="reminder">Set Reminder</label>
    <input
      type="checkbox"
      name="reminder"
      [(ngModel)]="reminder"
      id="reminder"
    />
  </div>
  <input class="btn btn-primary" type="submit" value="Send Task" />
</form>
